[theme]
primaryColor = "#FF6347"  #Rot
backgroundColor = "#2C3E50"  #Dunkles Blau-Grau
secondaryBackgroundColor = "#2980B9"  #Blau
textColor = "#ECF0F1"  #Hellgrau
font = "sans-serif"

[[pages]]
#path = "streamlit_app.py"
name = "Home"
icon = "🏠"

[[pages]]
#path = "other_pages/page2.py"
name = "Page 2"
icon = ":books:"

[[pages]]
name = "My second"
icon = "🎈️"
is_section = true

# Pages after an `is_section = true` will be indented
[[pages]]
name = "Another page"
icon = "💪"

# Unless you explicitly say in_section = false`
[[pages]]
name = "Not in a section"
in_section = false
